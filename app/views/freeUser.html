<div class="freeuser">
	<div class="row">
	    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 suggestionBox">
	    	<ul class="searchBox row">
	    		<li class="col-lg-12"> 
	    			<form ng-submit="searchChanged(searchFor)">
		    			<input type="text" ng-model="searchFor" />
		    			<i class="glyphicon glyphicon-search" ng-click="searchChanged(searchFor)"></i>
	    			</form>
	    		</li>
	    	</ul>
	    	<ul class="suggestionContainer list-group">
	    		<li ng-repeat="suggestion in suggestions" class=" suggestion list-group list-group-item-info" ng-click="changeSuggestion(suggestion)" ng-mouseover="index = suggestion.id" ng-mouseleave="index = ''" ng-class="{'selected': currentSuggestion.id == suggestion.id}">
	    			<label ng-bind="suggestion.name"></label>
	    			<i class="glyphicon glyphicon-chevron-right pull-right" ng-show="index == suggestion"></i>
	    		</li>
	    	</ul>
	    </div>
	    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 results row">
	    	
	    	<div class="availability dark-bg">
	    		<span class="col-lg-7 text">The free parking slots at {{currentSuggestion.name}} is, </span>
	    		<span class="col-lg-5 value" ng-bind="availabilty">a</span>
	    	</div>
	    	<div class="chart" ng-show="showChart">
	    		<div highchart data="chartData"></div>
	    		chart
	    	</div>
	    	<div class="map" ng-show="!showChart" id="map-canvas">
	    		map
	    	</div>

	    	<div class="reachHere btn btn-primary">
	    		<a ng-show="!showChart" ng-click="showChart = true" class="col-lg-12"> Get the latest rate</a>
	    		<a ng-show="showChart" ng-click="showChart = false" class="col-lg-12"> Let us help u reach, {{currentSuggestion.name}} <i class="glyphicon glyphicon-arrow-right"></i> </a>
	    	</div>

		</div>
	</div>
</div>
