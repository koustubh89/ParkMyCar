<div class="registeredUser">
    <div class="clearfix btn-controls">
        <button class="btn btn-primary pull-right" ng-class="{'active': showEditDetails}" ng-click="showChart()">
            Parking Status  
        </button>
        
        <button class="btn btn-primary pull-right" ng-class="{'active': showEditDetails}" ng-click="showEditDetails = true">
            Details
        </button>

        <button ng-class="{'red':!live, 'green':live}" ng-click="sendLive()" class="btn btn-default pull-right">
            live
            <span class="glyphicon glyphicon-off"></span>
        </button>
    </div>

    <div class="details clearfix" ng-show="showEditDetails">
        <div class="clearfix">
            <div class="col-lg-4"></div>
            <div ng-show="!editName" class="informationDiv col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <span>Parking name</span>
                <label class="formDetails" ng-bind="parking.name"></label>
                <i class="glyphicon glyphicon-pencil" ng-click="editName = true"></i>
            </div>
            <div class="col-lg-4"></div>
        </div>

        <div class="clearfix">
            <div class="col-lg-4"></div>
            <div ng-show="editName" class="informationDiv col-xs-12 col-sm-12 col-md-4 col-lg-4"> 
                <span>Parking name</span>
                <input class="detailForm" ng-model="parking.name"/>
                <i class="glyphicon glyphicon-floppy-saved" ng-click="save()"></i>
            </div> 
            <div class="col-lg-4"></div>
        </div>

        <div class="clearfix">
            <div class="col-lg-4"></div>
            <div ng-show="!editCapacity" class="informationDiv col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <span>Parking Capacity</span>
                <label class="formDetails" ng-bind="parking.capacity"></label>
                <i class="glyphicon glyphicon-pencil" ng-click="editCapacity = true"></i>
            </div>
            <div class="col-lg-4"></div>
        </div>

        <div class="clearfix">
            <div class="col-lg-4"></div>
            <div ng-show="editCapacity" class="informationDiv col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <span>Parking Capacity</span>
                <input class="detailForm" ng-model="parking.capacity"/>
                <i class="glyphicon glyphicon-floppy-saved" ng-click="save()"></i>
            </div>
            <div class="col-lg-4"></div>
        </div>
        
        <div class="clearfix">
            <div class="col-lg-4"></div>
            <div ng-show="!editOperatorName" class="informationDiv col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <span>Parking Managed by</span>
                <label class="formDetails" ng-bind="parking.operatorName"></label>
                <i class="glyphicon glyphicon-pencil" ng-click="editOperatorName = true"></i>
            </div>
            <div class="col-lg-4"></div>
        </div>

        <div class="clearfix">
            <div class="col-lg-4"></div>
            <div ng-show="editOperatorName" class="informationDiv col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <span>Parking Managed by</span>
                <input class="detailForm" ng-model="parking.operatorName" />
                <i class="glyphicon glyphicon-floppy-saved" ng-click="save()"></i>
            </div>
            <div class="col-lg-4"></div>
        </div>

    </div>

    <div class="parkingStatus clearfix" ng-show="!showEditDetails">
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 chartDiv" id="chartContainer">
        
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 UserDecision">
            <div class="clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="info-box green-bg" ng-click="plusStatus()">
                        <div class="btn btn-defualt">
                            <i class="glyphicon glyphicon-plus"></i>
                        </div>
                        <span ng-show="filled">Slot filled!</span>
                    </div><!--/.info-box-->         
                </div><!--/.col-->
                <span class="col-lg-12 carnumber" ng-bind="carNumber"></span>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="info-box dark-bg" ng-click="minusStatus()">
                        <div class="btn btn-defualt">
                            <i class="glyphicon glyphicon-minus"></i>
                        </div>
                        <span ng-show="emptied">Another slot empty!</span>
                    </div><!--/.info-box-->         
                </div><!--/.col-->
            </div>    
        </div>
    </div>
</div>
