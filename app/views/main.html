<div class="registeredUser">
    <div class="clearfix btn-controls">
        <button class="btn btn-primary pull-right" ng-class="{'active': showEditDetails}" ng-click="showEditDetails = true">
            Parking Status  
        </button>
        
        <button class="btn btn-primary pull-right" ng-class="{'active': showEditDetails}" ng-click="showEditDetails = true">
            Details
        </button>

        <button ng-class="{'red':!live, 'green':live}" ng-click="live = !live" class="btn btn-default pull-right">
            live 
            <span class="glyphicon glyphicon-off"></span>
        </button>
    </div>

    <div class="details clearfix" ng-show="showEditDetails">
        <div ng-show="!editName" class="informationDiv col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <label class="formDetails" ng-bind="parking.name"></label>
            <i class="glyphicon glyphicon-pencil" ng-click="editName = true"></i>
        </div> 
        <div ng-show="editName" class="informationDiv col-xs-12 col-sm-12 col-md-8 col-lg-8"> 
            <input class="detailForm" ng-model="parking.name"/>
            <i class="glyphicon glyphicon-floppy-saved" ng-click="save()"></i>
        </div> 

        <div ng-show="!editCapacity" class="informationDiv col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <label class="formDetails" ng-bind="parking.capacity"></label>
            <i class="glyphicon glyphicon-pencil" ng-click="editCapacity = true"></i>
        </div>
        <div ng-show="editCapacity" class="informationDiv col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <input class="detailForm" ng-model="parking.capacity"/>
            <i class="glyphicon glyphicon-floppy-saved" ng-click="save()"></i>
        </div>
        
        <div ng-show="!editOperatorName" class="informationDiv col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <label class="formDetails" ng-bind="parking.operatorName"></label>
            <i class="glyphicon glyphicon-pencil" ng-click="editOperatorName = true"></i>
        </div>
        <div ng-show="editOperatorName" class="informationDiv col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <input class="detailForm" ng-model="parking.operatorName" />
            <i class="glyphicon glyphicon-floppy-saved" ng-click="save()"></i>
        </div>

    </div>
    <div class="parkingStatus" ng-show="!showEditDetails">
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 logoDiv">
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 UserDecision">
            <div class="clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="info-box green-bg">
                        <i class="fa fa-shopping-cart"></i>
                        <div class="count">7.538</div>
                        <div class="title">Purchased</div>                      
                    </div><!--/.info-box-->         
                </div><!--/.col-->
                
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="info-box dark-bg">
                        <i class="fa fa-thumbs-o-up"></i>
                        <div class="count">4.362</div>
                        <div class="title">Order</div>                      
                    </div><!--/.info-box-->         
                </div><!--/.col-->
            </div>    
        </div>
    </div>
</div>
