<div class="row registeredUser">
    <div class="row">
        <button ng-class="{'red':!live, 'green':live}" ng-click="live = !live" class="btn">
            live 
            <span class="glyphicon glyphicon-off"></span>
        </button>
        
        <button class="btn btn-primary" ng-class="{'active': showEditDetails}" ng-click="showEditDetails = true">
            Details
        </button>

        <button class="btn btn-primary" ng-class="{'active': showEditDetails}" ng-click="showEditDetails = true">
            Parking Status  
        </button>
    </div>

    <div class="details" ng-show="showEditDetails">
        <label class="formDetails" ng-bind="parking.name" ng-show="!editName"></label>
        <i class="glyphicon glyphicon-pencil" ng-click="editName = true"></i>
        <input class="detailForm" ng-model="parking.name" ng-show="editName"/>
        <i class="glyphicon glyphicon-floppy-saved"></i>


        <label class="formDetails" ng-bind="parking.capacity" ng-show="editCapacity"></label>
        <i class="glyphicon glyphicon-pencil" ng-click="editCapacity = true"></i>
        <input class="detailForm" ng-model="parking.capacity" ng-show="editCapacity"/>
        <i class="glyphicon glyphicon-floppy-saved"></i>

        <label class="formDetails" ng-bind="parking.operatorName" ng-show="editOperatorName"></label>
        <i class="glyphicon glyphicon-pencil" ng-click="editOperatorName = true"></i>
        <input class="detailForm" ng-model="parking.operatorName" ng-show="editOperatorName"/>
        <i class="glyphicon glyphicon-floppy-saved"></i>














    </div>
    <div class="parkingStatus" ng-show="!showEditDetails">
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 logoDiv">
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 UserDecision">
            <div class="clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="info-box green-bg">
                        <i class="fa fa-shopping-cart"></i>
                        <div class="count">7.538</div>
                        <div class="title">Purchased</div>                      
                    </div><!--/.info-box-->         
                </div><!--/.col-->
                
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="info-box dark-bg">
                        <i class="fa fa-thumbs-o-up"></i>
                        <div class="count">4.362</div>
                        <div class="title">Order</div>                      
                    </div><!--/.info-box-->         
                </div><!--/.col-->
            </div>    
        </div>
    </div>
</div>
